{% extends 'first_app/base.html' %}

{% block home_content %}

<div class="container-fluid">

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            {% for student in students %}
            <tr>
                <td scope="row">{{student.id}}</td>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td> 
                    <a type="button" class="btn btn-primary" href="{% url 'first_app:student_info' student_id=student.id %}" >View</a>
                    <a type="button" class="btn btn-success" href="{% url 'first_app:info_edit' student_id=student.id %}" >Edit</a>
                    <a type="button" class="btn btn-danger" href="{% url 'first_app:delete' student_id=student.id%}" >Delete</a>
                
                </td>
            </tr>

            {% endfor %}
           
        </tbody>
    </table>

</div>

{% endblock %}
